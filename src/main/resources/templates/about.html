<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>First example of Thymeleaf</title>
</head>
<body>
	<h1>About learn code on Thymeleaf using spring Boot</h1>
	
	<h1 th:text="${name}"></h1>
	<h1 th:text="${currentDate}"></h1>
	<h2>Name of Owner is <span th:text="${name}"></span></h2>
	
	<h1 th:text="${#strings.toUpperCase(name)}"></h1>
	<h1>The length of owner name is <span  th:text="${#strings.length(name)}"></span></h1>

	<div th:with="a=5,b=60,n=${name}">
	
		<h1>Value of a is <span th:text="${a}"></span></h1>
		
		<h1 th:text="'Value of b is '+${b}"></h1>
		<h1>Local value of n is <span th:text="${n}"></span></h1>
		
		<h2 th:text="'sum of '+${a}+ ' and ' +${b}+ 'is '+${a+b}"></h2>
	</div>
	
</body>
</html>
